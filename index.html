<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="calculator">
		<div class="result">
			<div>
				<input type="text" class="get-input" readonly>
				<div class="show-result">0</div>
			</div>
		</div>
		<div class="div">
		<table>
			<tr>
				<td><button class="clear t-btn sky">AC</button></td>
				<td><button class="sub d-btn t-btn sky">±</button></td>
				<td><button class="percent t-btn sky">%</button></td>
				<td><button value=" ÷ " class="a-btn d-btn t-btn sign">÷</button></td>
			</tr>
			<tr>
				<td><button value="7" class="t-btn d-btn">7</button></td>
				<td><button value="8" class="t-btn d-btn">8</button></td>
				<td><button value="9" class="t-btn d-btn">9</button></td>
				<td><button value=" x " class="a-btn d-btn t-btn sign">x</button></td>
			</tr>
			<tr>
				<td><button value="4" class="t-btn d-btn">4</button></td>
				<td><button value="5" class="t-btn d-btn">5</button></td>
				<td><button value="6" class="t-btn d-btn">6</button></td>
				<td><button value=" - " class="a-btn d-btn t-btn sign">-</button></td>
			</tr>
			<tr>
				<td><button value="1" class="t-btn d-btn">1</button></td>
				<td><button value="2" class="t-btn d-btn">2</button></td>
				<td><button value="3" class="t-btn d-btn">3</button></td>
				<td><button value=" + " class="a-btn d-btn t-btn sign">+</button></td>
			</tr>
			<tr>
				<td><button class="delete t-btn">↻</button></td>
				<td><button value="0" class="t-btn d-btn">0</button></td>
				<td><button value="." class="t-btn d-btn">.</button></td>
				<td><button class="equalto t-btn sign">=</button></td>
			</tr>
		</table>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
